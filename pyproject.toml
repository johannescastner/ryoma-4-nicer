[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ryoma-dev"
version = "0.0.1"
description = "Root project for Ryoma AI Platform"
authors = ["ryoma <contact@project-ryoma.com>"]
license = "Apache Software License 2.0"
readme = "README.md"

packages = [
    { include = "ryoma", from = "ryoma" },
    { include = "ryoma_lab", from = "ryoma_lab" },
]

[tool.poetry.dependencies]
python = "^3.9"
ryoma = {path = "./ryoma", develop = true}
ryoma_lab = {path = "./ryoma_lab", develop = true, extras = ["dev"]}

